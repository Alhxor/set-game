<!DOCTYPE html>
<html lang="en">
<head id="head">
    <script>
        (function() { /* https://makersaid.com/how-to-prevent-css-caching/ */
            const href = 'main.css';

            const head = document.getElementById('head')
            const link = document.createElement('link');
            const cacheBuster = Math.round(new Date().getTime() / 1000);
            link.setAttribute('href', href + '?cb=' + cacheBuster);
            link.setAttribute('rel','stylesheet');
            head.appendChild(link);
        })();
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set game</title>
</head>
<body>
    <div class="control">
        <div class="btn" id="new">New game</div>
        <div class="btn" id="draw">Draw 3 cards</div>
        <div class="btn" id="find">Find set</div>
        <div class="btn" id="autodraw">Auto draw</div>
        <div class="btn" id="draw-until-set">Draw until a set exists</div>
    </div>

    <div class="info">
        <span>Cards remaining in deck:&nbsp;</span>
        <span id="cards-left"></span>
    </div>

    <div class="board" id="board">
    </div>

    <script src="main.js"></script>
</body>
</html>
